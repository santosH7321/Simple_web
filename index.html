<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Web_App</title>
  </head>
  <body class="m-0 p-0 bg-gradient-to-r from-sky-500 to-indigo-500">

    <div
      class="flex mt-5 item-center justify-around text-lg text-black-900 font-extrabold">
      <div>Logo</div>

      <div class="flex justify-center gap-20 text-lg">
        <nav><a href="#">Home</a></nav>
        <nav><a href="#">About</a></nav>
        <nav><a href="#">Content</a></nav>
      </div>

      <div class="flex justify-center gap-20 rounded-md text-slate-950">
        <button
          type="button"
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-2 px-4 border-2 rounded-md"
        >
          SignUp
        </button>

        <button
          type="button"
          class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-2 px-4 border-2 rounded-md"
        >
          SignIn
        </button>
      </div>
    </div>

    <div class="flex justify-center item-center gap-20 mt-20">
      <div>
        <img
          class="rounded-lg ml-3"
          src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
      </div>
      <div>
        <p class="text-amber-300 font-bold text-2xl mt-10">
          Beautifull Hotel
          <span class="text-lime-400 font-bold">Price</span>
          2499 <del class="text-red-500">2999</del>
        </p>

        <button
          class="mt-10 ml-20 border-solid border-2 p-3 bg-red-500 rounded-md"
        >
          Book now
        </button>
      </div>
    </div>
  </body>
</html>
